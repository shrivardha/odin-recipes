    <p>Ingredients</p>
<ul><li>4 oranges</li> </ul>
<img src="https://media.istockphoto.com/photos/glass-of-orange-juice-and-fresh-oranges-picture-id152971676?b=1&k=20&m=152971676&s=170667a&w=0&h=cZHSQB637JF16tYyydgrWczCghI_kj1Siv_E7aBnegs=" alt="Orange Juice">
<p>Steps</p>
<ol><li>Lightly smack each orange on the counter. Cut each orange in half and squeeze juice into a glass.</li></ol>
